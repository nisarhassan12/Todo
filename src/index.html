    <title>Todo</title>
</head>

<body>
    <!-- Main -->
    <main role="application">
        <div class="container">
            
            <div class="time">
                <div class="time__left">
                    <div class="time__date">12</div>
                    <div class="time__hack">
                        <div class="time__month">JAN</div>
                        <div class="time__year">2019</div>
                    </div>
                </div>
                <div class="time__right">
                    <div class="time__day">Tuesday</div>
                </div>
            </div>

            <ul class="todos">
                <li class="todos__todo">Buy Food</li>
                <li class="todos__todo">Pay the Bills</li>
                <li class="todos__todo">Play Cricket</li>
                <li class="todos__todo">Offer Prayer</li>
                <li class="todos__todo">Exercise</li>
                <li class="todos__todo">Get your Homework Done</li>
            </ul>

        </div>
    </main>
</body>
